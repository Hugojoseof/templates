{% extends 'base.html'%}

{% block body %}
  <div class="container-fluid mt-5">
      {% for objeto in lista_postagens %}  
        <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card mb-4 shadow-sm">
                <img class="bd-placeholder-img card-img-top" src="{{  objeto.imagem.url  }}" alt="Imagem do post">
                <div class="card-body">
                  <h5 class="card-title">{{objeto.titulo}}</h5>
                  <p class="card-text">{{ objeto.texto | truncatechars:100 }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <small class="text-muted">{{objeto.data_criacao}}</small>
                    </div>
                    <div>
                      <a href="{% url 'detalhe-postagem' objeto.id %}" class="btn btn-sm btn-outline-secondary">Ver Detalhes</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      {%endfor%}  
    </div>
  </div>
{% endblock %}
